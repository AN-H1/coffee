{% if defects %}
{% for data in defects %}
<li class="list-group-item d-flex justify-content-between align-items-center">
  {{data}}
  <span class="badge bg-dark text-white rounded-pill"
    >{{ defects[data]}}</span
  >
</li>
{% endfor %} 
{% else %}
<li class="list-group-item d-flex justify-content-between align-items-center">
  <span class="text-danger">No defects Detected!</span>
</li>
{% endif %}
